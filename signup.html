<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body class="bng">
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
         <a class="navbar-brand" href="#"><img src="images/logo.png" width="50" height="40" alt=""></a>
         <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>
     
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">
           <li class="nav-item ">
             <a class="nav-link" href="signin.html">Sign In</a>
           </li>
           <li class="nav-item">
             <a class="nav-link" href="signup.html">Sign Up</a>
           </li>
          </ul>
       </div>
     </div>
     </nav>




    <div class="container-fluid">
       <div class="row">
           <div class="col-md-4 col-sm-4 col-xs-12"></div>
           <div class="col-md-4 col-sm-4 col-xs-12">
               <form action="index.html" onsubmit="return validate()">
                <h1>Sign Up</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="fname" class="form-control" id="fname" placeholder="First Name" required>
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input type="lname" class="form-control" id="lname" placeholder="Last Name" required>
                </div>


                  <div class="form-group">
                    <label for="phoneno">Contact Number</label>
                    <input type="phoneno" class="form-control" id="phoneno" placeholder="Phone" required>
                    <label for="errorphone" id="errorphone"></label>
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email" required>
                    <label for="error" id="error"></label>
                  </div>
                  

                  <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" onkeyup="checkStrength()" id="pwd" placeholder="password" required>
                    <label for="error" id="errorpswd"></label>
                  </div>

                  <div class="form-group">
                    <label for="confirmpwd">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpwd" placeholder="password" required>
                    <label for="error" id="errorconfirmpwd"></label>
                  </div>

                <div class="checkbox">
                    <label  style="color: blue";>
                     <input type="checkbox">Agree our Terms and Policy
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                
              </form>
           

            </div>
           <div class="col-md-4 col-sm-4 col-xs-12"></div>
       </div>
   </div>
   <script src="index.js"></script>
 

</body>
</html>
